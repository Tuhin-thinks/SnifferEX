<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SnifferEx</title>
</head>

<body>
    <div class="container" w=60 h=50>
        <div class="card text-center border-0">
            <div class="card-body">
                <h5 class="card-title">SnifferEx Extension to sniff data for scraping!</h5>
                <p class="card-text">This extension is used to sniff data from the website and send it to the
                    SnifferEx server for scraping and automation.</p>
                <button id="btn-trigger-server" class="btn btn-primary">Trigger SnifferEx</button>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="SnifferEx.js"></script>
</body>

</html>
